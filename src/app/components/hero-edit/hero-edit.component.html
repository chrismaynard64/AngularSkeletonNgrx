<div>
  <div style="width: 100%; text-align: right"> <button mat-button>
      <mat-icon (click)="cancel()">clear</mat-icon>
    </button>
  </div>


<form class="example-form">



  <div class="row">
    <div class="col md-12">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" value="" name="name" [(ngModel)]="hero.name" />
      </mat-form-field>
</div></div>


<div class="row">
  <div class="col md-12">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Description" name="description" [(ngModel)]="hero.description" />
      </mat-form-field>
    </div></div>

      <div class="row">
        <div class="col-md-12">
          <div mat-dialog-actions>
            <button mat-button (click)="cancel()">Cancel</button>
            <button mat-button (click)="save()" cdkFocusInitial>Save</button>
            <button mat-button (click)="delete()" cdkFocusInitial>Delete</button>
          </div>
        </div>
      </div>
  
</form>
</div>
